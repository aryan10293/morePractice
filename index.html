    <script type="module" src="./js/main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <section id="main">
        <h2 id="cityName">Castro Valley</h1>

    <section id="getCity">

        <button id="btn">Submit</button>
    </section>
