<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Aondrejs Weather Application</h1>
    </header>
    <section id="main">
        <h2 id="cityName"></h1>
        <h2 id="weather"><span class="degree">&#176;</span></h1>
        <p id="clouds"></p>
        <p>H:<span id="high"><span class="degree">&#176;</span> </span> L:<span id="low"><span class="degree">&#176;</span></span></p>
    </section>
    <section id="getCity">
        <input id="selectCity" type="text" value="bakersfield" placeholder="Enter city name"><br>
        <input id="selectState" type="text" value="california" placeholder="Enter state or country name"><br>
        <button id="btn">Submit</button>
    </section>
    <section id="days">
        <h2>5 Day forecast</h2>
        <div id="one">
            <p id="dayOne"></p>
            <p id="cloudyOne"></p>
            <p id="tempOne"></p>
        </div>
        <div id="two">
            <p id="dayTwo"></p>
            <p id="cloudyTwo"></p>
            <p id="tempTwo"></p>
        </div>
        <div id="three">
            <p id="dayThree"></p>
            <p id="cloudyThree"></p>
            <p id="tempThree"></p>
        </div>
        <div id="four">
            <p id="dayFour"></p>
            <p id="cloudyFour"></p>
            <p id="tempFour"></p>
        </div>
        <div id="five">
            <p id="dayFive"></p>
            <p id="cloudyFive"></p>
            <p id="tempFive"></p>
        </div>
    </section>
</body>
</html>
